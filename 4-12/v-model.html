<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model指令在表单组件或者控件创建双项绑定</title>
	</head>
	<body>
		<div id="app">
			<h3>{{ msg }}</h3>
			<input type="text" v-model="msg" name="" id="" value="" />
		</div>
		
	</body>
</html>
<script type="text/javascript" src="../vue2.6.12.js"></script>
<script type="text/javascript">
		new Vue({
		el:"#app",
		data:{
			msg:"张脉"
		}
	})
</script>

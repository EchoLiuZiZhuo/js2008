<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for指令遍历</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list">
					{{item.name}} - {{item.age}} 
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript" src="../vue2.6.12.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			list:[{name:"张脉",age:18},{name:"刘子卓",age:18}]
		}
	})
</script>

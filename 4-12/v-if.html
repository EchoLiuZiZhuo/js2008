<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if指令根据表达式的值的 truthiness 来有条件地渲染元素</title>
	</head>
	<body>
		<div id="app">
			<h1 v-if="name">张脉</h1>
		</div>
		
		
		
		<script type="text/javascript" src="../vue2.6.12.js"></script>
		
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					name:true//false不显示
				}
			})
		</script>
	</body>
</html>

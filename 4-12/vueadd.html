<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="text1" name="" id="" value="" /><br>
			<button v-on:click="adds()">+</button><br>
			<input type="text" v-model="text2" name="" id="" value="" /><br>
			<button v-on:click="add()">=</button><br>
			<input type="text" v-model="result" name="" id="" value="" />
		</div>
	</body>
</html>
<script type="text/javascript" src="../vue2.6.12.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			text1:"",
			text2:"",
			result:""
		},
		methods:{
			adds(){
				// alert(111)
				this.text2++
			},
			add(){
				this.result = parseInt(this.text1)+parseInt(this.text2) 
			}
			
		}
	})
</script>

			//迭代遍历生成器对象
			let obj1 = {
				name:"张脉",
				age:"18",
				sex:"Male"
			}
			
			
			function * it (){
				const keys = Object.keys(this)
				for(let k of keys){
					yield k
				}
			}
			
			obj1[Symbol.iterator] = it
			
			for(let k of obj1) {
				console.log(k);
			}

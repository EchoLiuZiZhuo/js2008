		<script type="text/javascript">
			//getter读取某个属性时触发
			//setter写某个属性时触发
			class person{
				constructor(name,age) {
				    this.name = name
					this.age = age
				}
				
				//读name属性时
				get name(){
					console.log(1111);
				}
				
				//写name属性时
				set name(value){
					console.log(2222);
				}
			}
			let p1 = new person();
			console.log(p1);
		</script>

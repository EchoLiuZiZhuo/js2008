<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件传值</title>
	</head>
	<body>
		<div id="app">
			<blog v-bind:bbb="hello"></blog>
		</div>
	</body>
</html>
<script type="text/javascript" src="../vue2.6.12.js"></script>
<script type="text/javascript">
	//定义一个组件
	Vue.component("blog",{
		//组件属性
		props:["bbb"],
		//通过这个属性更改属性里面的内容
		template:"<h1>{{bbb}}</h1>"
	})
	new Vue({
		el:"#app",
		data:{
			hello:"刘子卓"//生成一个数据作为组件属性的属性值
		}
	})
</script>

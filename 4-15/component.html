<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建组件</title>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
		</div>
	</body>
</html>
<script type="text/javascript" src="../vue2.6.12.js"></script>
<script type="text/javascript">
	
	//创建组件
	Vue.component('button-counter',{
		data:function(){
			return {
				counter:1
			}
		},
		template:"<button v-on:click='add'>{{counter}}</button>",
		methods:{
			add(){
				this.counter++
			}
		}
	})
	new Vue({
		el:"#app",
		methods:{
			
		}
	})
</script>
